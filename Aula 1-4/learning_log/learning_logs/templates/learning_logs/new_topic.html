{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Adicione um novo tópico: </h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'new_topic' %}" method="post" class="form">
        <!-- Primeira linha de qualquer formulário HTML e django; tag de segurança -->
        {% csrf_token %}
        <!-- Tag de formatação do bootstrap para o formulário -->
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Adicionar</button>
        {% endbuttons %}
    </form>

{% endblock content %}
