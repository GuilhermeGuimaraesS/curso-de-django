{% extends "learning_logs/base.html" %}

{% block content %}

    <!-- tag 'ul': utilizada para criar listas dentro de uma página -->
    <ul>
        {% for topic in topics %}
             <li> {{ topic }} </li>
        {% empty %}
            <li>Não há tópicos adicionados.</li>
        {% endfor %}
    </ul>

{% endblock content %}
