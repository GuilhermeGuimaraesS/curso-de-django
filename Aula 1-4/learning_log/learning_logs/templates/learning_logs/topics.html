{% extends "learning_logs/base.html" %}

{% block content %}
    Tópicos:
    <!-- tag 'ul': utilizada para criar listas não ordenadas dentro de uma página -->
    <ul>
        {% for topic in topics %}
             <li> {{ topic }} </li>
        {% empty %}
            <li>Não há tópicos adicionados.</li>
        {% endfor %}
    </ul>

{% endblock content %}
